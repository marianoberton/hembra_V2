<svg width="1200" height="675" viewBox="0 0 1200 675" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="675" fill="#f8f9fa"/>
  
  <!-- Grid lines for reference -->
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#e9ecef" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="675" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Main content area -->
  <rect x="100" y="100" width="1000" height="475" fill="#ffffff" stroke="#dee2e6" stroke-width="2" rx="8"/>
  
  <!-- Product showcase area -->
  <rect x="150" y="150" width="400" height="375" fill="#f1f3f4" rx="4"/>
  <text x="350" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#6c757d">Producto Principal</text>
  
  <!-- Content area -->
  <rect x="600" y="150" width="450" height="375" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="620" y="190" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#212529">Título del Proyecto</text>
  
  <!-- Description lines -->
  <rect x="620" y="220" width="380" height="2" fill="#dee2e6"/>
  <rect x="620" y="250" width="320" height="2" fill="#dee2e6"/>
  <rect x="620" y="280" width="400" height="2" fill="#dee2e6"/>
  <rect x="620" y="310" width="280" height="2" fill="#dee2e6"/>
  
  <!-- Call to action -->
  <rect x="620" y="450" width="120" height="40" fill="#28a745" rx="4"/>
  <text x="680" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">Ver Más</text>
  
  <!-- Dimensions label -->
  <text x="600" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#495057">Horizontal 16:9 - 1200x675px</text>
  
  <!-- Ratio indicator -->
  <text x="600" y="650" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">Ideal para: Productos, espacios, ambientes</text>
</svg>