<svg width="800" height="1000" viewBox="0 0 800 1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="1000" fill="#f8f9fa"/>
  
  <!-- Grid lines for reference -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e9ecef" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="1000" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Main content area -->
  <rect x="50" y="80" width="700" height="840" fill="#ffffff" stroke="#dee2e6" stroke-width="2" rx="8"/>
  
  <!-- Product showcase area (main focus) -->
  <rect x="100" y="130" width="600" height="500" fill="#f1f3f4" rx="4"/>
  <circle cx="400" cy="380" r="80" fill="#ffffff" stroke="#dee2e6" stroke-width="2"/>
  <text x="400" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#6c757d">Objeto</text>
  <text x="400" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#6c757d">Artesanal</text>
  
  <!-- Content area -->
  <rect x="100" y="680" width="600" height="200" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="400" y="720" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#212529">Florero Betty</text>
  
  <!-- Description lines -->
  <rect x="150" y="750" width="500" height="2" fill="#dee2e6"/>
  <rect x="200" y="780" width="400" height="2" fill="#dee2e6"/>
  <rect x="180" y="810" width="440" height="2" fill="#dee2e6"/>
  
  <!-- Call to action -->
  <rect x="340" y="840" width="120" height="35" fill="#28a745" rx="4"/>
  <text x="400" y="862" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">Ver Detalle</text>
  
  <!-- Dimensions label -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#495057">Vertical 4:5 - 800x1000px</text>
  
  <!-- Ratio indicator -->
  <text x="400" y="970" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">Ideal para: Objetos, productos verticales, retratos</text>
</svg>